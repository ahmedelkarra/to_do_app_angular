<div class="flex flex-col gap-2 w-[95%] md:w-[90%] mx-auto rounded-md h-[60dvh]">

    <h2 class="flex justify-center items-center gap-2 bg-red-500 text-white rounded-md p-2 w-[60%] mx-auto text-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6"
            viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path fill="#ffffff"
                d="M64 32C28.7 32 0 60.7 0 96L0 416c0 35.3 28.7 64 64 64l320 0c35.3 0 64-28.7 64-64l0-320c0-35.3-28.7-64-64-64L64 32zm88 200l144 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-144 0c-13.3 0-24-10.7-24-24s10.7-24 24-24z" />
        </svg>
        Delete task
    </h2>

    <form [formGroup]="seatchFrom">
        <input formControlName="seatch" type="search" class="col-span-12 w-[100%] border mx-auto p-2 rounded-md"
            placeholder="Search by title">
    </form>

    <div class="col-span-12 grid grid-cols-12 overflow-y-auto gap-3 p-2 max-h-[100%]">
        @if (dataFilter().length > 0) {
        @for (task of dataFilter(); track $index) {
        <article
            class="col-span-12 hover:animate-background rounded-xl bg-gradient-to-r from-green-300 via-blue-500 to-purple-600 p-0.5 shadow-xl transition hover:bg-[length:400%_400%] hover:shadow-sm hover:[animation-duration:_4s]">
            <div class="rounded-[10px] bg-white p-4 !pt-20 sm:p-6">
                <time datetime="2022-10-10" class="block text-xs text-gray-500"> {{task.date}} </time>

                <h3 class="mt-0.5 text-lg font-medium text-gray-900">
                    {{task.title}}
                </h3>
                <button type="button" (click)="dataDelete(task.id)"
                    class="flex items-center justify-center border w-[50%] p-2 rounded-md bg-red-500 text-white gap-2 mx-auto my-3 font-bold">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6"
                        viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path fill="#ffffff"
                            d="M135.2 17.7L128 32 32 32C14.3 32 0 46.3 0 64S14.3 96 32 96l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-96 0-7.2-14.3C307.4 6.8 296.3 0 284.2 0L163.8 0c-12.1 0-23.2 6.8-28.6 17.7zM416 128L32 128 53.2 467c1.6 25.3 22.6 45 47.9 45l245.8 0c25.3 0 46.3-19.7 47.9-45L416 128z" />
                    </svg>
                    Delete</button>
            </div>
        </article>
        }
        }@else {
        <article
            class="col-span-12 hover:animate-background rounded-xl bg-gradient-to-r from-green-300 via-blue-500 to-purple-600 p-0.5 shadow-xl transition hover:bg-[length:400%_400%] hover:shadow-sm hover:[animation-duration:_4s]">
            <div class="rounded-[10px] bg-white p-4 !pt-20 sm:p-6">

                <h3 class="mt-0.5 text-lg font-medium text-gray-900">
                    You don't have any task to delete
                </h3>

            </div>
        </article>
        }

    </div>

</div>

<div class="flex flex-col gap-2 w-[95%] md:w-[90%] mx-auto rounded-md h-[60dvh]">
    <h2
        class="flex justify-center items-center gap-2 bg-yellow-500 text-white rounded-md p-2 w-[60%] mx-auto text-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6"
            viewBox="0 0 576 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path fill="#ffffff"
                d="M290.7 57.4L57.4 290.7c-25 25-25 65.5 0 90.5l80 80c12 12 28.3 18.7 45.3 18.7L288 480l9.4 0L512 480c17.7 0 32-14.3 32-32s-14.3-32-32-32l-124.1 0L518.6 285.3c25-25 25-65.5 0-90.5L381.3 57.4c-25-25-65.5-25-90.5 0zM297.4 416l-9.4 0-105.4 0-80-80L227.3 211.3 364.7 348.7 297.4 416z" />
        </svg>
        Task editor
    </h2>

    <form [formGroup]="searchInputForm">
        <input formControlName="searchInput" type="search" class="col-span-12 w-[100%] border mx-auto p-2 rounded-md"
            placeholder="Search by title">
    </form>

    <div class="col-span-12 grid grid-cols-12 overflow-y-auto gap-3 p-2 max-h-[100%]">
        @if (changeData().length > 0) {
        @for (task of changeData(); track $index) {
        <article
            class="col-span-12 hover:animate-background rounded-xl bg-gradient-to-r from-green-300 via-blue-500 to-purple-600 p-0.5 shadow-xl transition hover:bg-[length:400%_400%] hover:shadow-sm hover:[animation-duration:_4s]">
            <div class="rounded-[10px] bg-white p-4 !pt-20 sm:p-6">
                <time datetime="2022-10-10" class="block text-xs text-gray-500">
                    {{task.date}}
                </time>

                <h3 class="mt-0.5 text-lg font-medium text-gray-900">
                    {{task.title}}
                </h3>
                <button
                    class="flex items-center justify-center border w-[50%] p-2 rounded-md bg-yellow-500 text-white gap-2 mx-auto my-3 font-bold"
                    (click)="activeEditForm(true,task.title,task.date)">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6"
                        viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path fill="#ffffff"
                            d="M362.7 19.3L314.3 67.7 444.3 197.7l48.4-48.4c25-25 25-65.5 0-90.5L453.3 19.3c-25-25-65.5-25-90.5 0zm-71 71L58.6 323.5c-10.4 10.4-18 23.3-22.2 37.4L1 481.2C-1.5 489.7 .8 498.8 7 505s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L421.7 220.3 291.7 90.3z" />
                    </svg>
                    Edit</button>
            </div>
        </article>
        @if (show) {
        <app-editForm [title]="title" [date]="date" (showChange)="activeEditForm($event,'','')"></app-editForm>
        }
        }
        }@else {
        <article
            class="col-span-12 hover:animate-background rounded-xl bg-gradient-to-r from-green-300 via-blue-500 to-purple-600 p-0.5 shadow-xl transition hover:bg-[length:400%_400%] hover:shadow-sm hover:[animation-duration:_4s]">
            <div class="rounded-[10px] bg-white p-4 !pt-20 sm:p-6">

                <h3 class="mt-0.5 text-lg font-medium text-gray-900">
                    You don't have any task to edit
                </h3>

            </div>
        </article>
        }
    </div>

</div>

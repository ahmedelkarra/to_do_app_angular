<div class="absolute top-0 left-0 h-full w-full">

    <div
        class="top-[30%] left-[50%] translate-x-[-50%] translate-y-[-30%] absolute rounded-lg bg-white p-8 shadow-2xl w-[95%] md:w-[90%]">
        <div class="flex flex-col gap-2 justify-center mx-auto rounded-md h-[80dvh] md:h-[65dvh]">

            <form [formGroup]="editInputForm" class="col-span-12 grid grid-cols-12 overflow-y-auto gap-5  max-h-[100%]">
                <h2
                    class="flex items-center justify-center gap-2 col-span-12 bg-green-500 text-white rounded-md p-2 w-[60%] m-auto text-center font-bold">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6"
                        viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path fill="#ffffff"
                            d="M441 58.9L453.1 71c9.4 9.4 9.4 24.6 0 33.9L424 134.1 377.9 88 407 58.9c9.4-9.4 24.6-9.4 33.9 0zM209.8 256.2L344 121.9 390.1 168 255.8 302.2c-2.9 2.9-6.5 5-10.4 6.1l-58.5 16.7 16.7-58.5c1.1-3.9 3.2-7.5 6.1-10.4zM373.1 25L175.8 222.2c-8.7 8.7-15 19.4-18.3 31.1l-28.6 100c-2.4 8.4-.1 17.4 6.1 23.6s15.2 8.5 23.6 6.1l100-28.6c11.8-3.4 22.5-9.7 31.1-18.3L487 138.9c28.1-28.1 28.1-73.7 0-101.8L474.9 25C446.8-3.1 401.2-3.1 373.1 25zM88 64C39.4 64 0 103.4 0 152L0 424c0 48.6 39.4 88 88 88l272 0c48.6 0 88-39.4 88-88l0-112c0-13.3-10.7-24-24-24s-24 10.7-24 24l0 112c0 22.1-17.9 40-40 40L88 464c-22.1 0-40-17.9-40-40l0-272c0-22.1 17.9-40 40-40l112 0c13.3 0 24-10.7 24-24s-10.7-24-24-24L88 64z" />
                    </svg>
                    Edit task
                </h2>

                @if (successMessage) {
                <app-success-message class="col-span-12" [successMessage]="successMessage" />
                }
                @if (errorMessage) {
                <app-error-message class="col-span-12" [errorMessage]="errorMessage" />
                }

                <textarea formControlName="title" rows="100" placeholder="Enter Title"
                    class="col-span-12 border w-full p-2 rounded-md"></textarea>
                <input formControlName="date" type="date" placeholder="Enter Title"
                    class="col-span-12 border w-full p-2 rounded-md">
                <button type="button" (click)="editTask()"
                    class="flex items-center justify-center gap-2 col-span-12 md:col-span-6 bg-green-600 text-white rounded-md p-2 w-[60%] m-auto text-center font-bold">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6"
                        viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path fill="#ffffff"
                            d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z" />
                    </svg>
                    EDIT</button>
                <button type="button"
                    class="flex items-center justify-center gap-2 col-span-12 md:col-span-6 bg-red-600 text-white rounded-md p-2 w-[60%] m-auto text-center font-bold"
                    (click)="activeEditForm(false)">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6"
                        viewBox="0 0 384 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path fill="#ffffff"
                            d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
                    </svg>
                    CANCEL</button>
            </form>

        </div>
    </div>

</div>
